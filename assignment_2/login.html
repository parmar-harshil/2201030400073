<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="login_section">
        <div class="container">
            <div class="login_heading">
                <a href="">NutritionWide</a>
            </div>
            <div class="row">
                <div class="login_input">
                    <h2>login</h2>
                    <p>Login to access your Nutritionwide account</p>
                    <form action="">
                        <fieldset>
                            <legend>Email</legend>
                            <input type="email" placeholder="john.doe@gmail.com">
                        </fieldset>
                        <fieldset>
                            <legend class="password_legend">Password</legend>
                            <input type="password" placeholder="password">
                        </fieldset>
                        <div class="label_section">
                            <label>
                                <input type="checkbox" checked="checked" name="remember"> Remember me
                            </label>
                            <span><a href="#">Forgot Password </a></span>
                        </div>
                        <button><a href="">Login</a></button>
                        <p> <span>Don't have an account? <a href="#">Sing up</a></span></p>
                    </form>
                    <div class="icon_gallery">
                        <div class="social_icon">
                            <a href="facebook.com">
                                <img src="./img/facebook-round-color-icon.webp" alt="" >
                            </a>
                        </div>
                        <div class="social_icon">
                            <a href="google.com">
                                <img src="./img/google icon.webp" alt="">
                            </a>
                        </div>
                        <div class="social_icon">
                            <a href="apple.com">
                                <img src="./img/apple icon.webp" alt="">
                            </a>
                        </div>

                    </div>
                </div>
                <div class="login_img_section">
                    <img src="./img/login.png" alt="">
                </div>
            </div>
            <div class="copyrigth2">
                <div class="container">
                    <p><span>Copyright</span> nutritionwide <span>2024 all rights reserved.</span></p>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
