<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="login_section">
        <div class="container">
            <div class="login_heading login_heading2">
                <a href="">NutritionWide</a>
            </div>
            <div class="row">
                
                <div class="login_img_section">
                    <img class="img_section_sing_up" src="./img/sing up.png" alt="">
                </div>

                <div class="login_input">
                    <h2>Sing Up</h2>
                    <p>Letâ€™s get you all st up so you can access your personal account.</p>
                    <form action="" class="form_section">
                        <fieldset >
                            <legend>First Name</legend>
                            <input type="name" placeholder="john.doe@gmail.com">
                        </fieldset>
                        <fieldset>
                            <legend>Last Name</legend>
                            <input type="name" placeholder="john.doe@gmail.com">
                        </fieldset>
                        <fieldset>
                            <legend>Email</legend>
                            <input type="email" placeholder="john.doe@gmail.com">
                        </fieldset>
                        <fieldset>
                            <legend>Phone Number</legend>
                            <input type="email" placeholder="john.doe@gmail.com">
                        </fieldset>
                    </form>
                    <fieldset class="password_section">
                        <legend class="password_legend password_info">Password</legend>
                        <input type="password" placeholder="password">
                    </fieldset>
                    <fieldset class="password_section">
                        <legend class="password_legend password_more">Confirm Password</legend>
                        <input type="password" placeholder="password">
                    </fieldset>
                    <div class="label_section label_checkbox">
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> <p>I agree to all the <span>Terms</span> Terms and <span>Privacy Policies</span></p> 
                        </label>
                    </div>
                    <button class="sing_btn"><a href="">Create account</a></button>
                    <p class="pera_button"> <span>Already have an account?  <a href="#">Login</a></span></p>
                <div class="icon_gallery icon_gallery2">
                        <div class="social_icon">
                            <a href="facebook.com">
                                <img src="./img/facebook-round-color-icon.webp" alt="" >
                            </a>
                        </div>
                        <div class="social_icon">
                            <a href="google.com">
                                <img src="./img/google icon.webp" alt="">
                            </a>
                        </div>
                        <div class="social_icon">
                            <a href="apple.com">
                                <img src="./img/apple icon.webp" alt="">
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
